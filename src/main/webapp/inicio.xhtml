<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Inicio</title>
    </h:head>
    <h:body>
        <h:form>
            <table style="margin: 5%; " cellspacing="3" cellpadding="3" border="1" >
            <tr>
                <td><h:outputText value="Validador Campo vacio:"/></td>
                <td><h:inputText id="txtVacio" required="true" label="Campo Requerido*"/></td>
                <td><h:message for="txtVacio" style="color: red;"/></td>
            </tr>
             <tr>
                 <td><h:outputText value="Validador Tama単o:"/></td>
                 <td><h:inputText id="txtTama単o" required="true" label="Tama単o*"> <f:validateLength minimum="1" maximum="5"/></h:inputText></td>
                 <td><h:message for="txtTama単o" style="color: red;"/></td>
             </tr>
            <tr>
                <td><h:outputText value="Validador Correo:"/></td>
                <td><h:inputText id="txtCorreo" required="true" label="Correo*" validatorMessage="Correo no valido">
                    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"/></h:inputText></td>
                <td><h:message for="txtCorreo" style="color: red;"/></td>
            </tr>
             <tr>
                <td><h:outputText value="Validador Numerico:"/></td>
                <td><h:inputText id="txtNum" required="true" label="Valor Numerico*" onkeypress="if((event.which &lt; 48 &amp;&amp; event.which != 44 &amp;&amp; event.which != 46) || event.which &gt; 57) return false;"></h:inputText></td>
                <td><h:message for="txtNum" style="color: red;"/></td>
            </tr>
             <tr>
                <td><h:outputText value="Validador Fecha:"/></td>
                <td><h:inputText id="txtFecha" required="true"  label="Fecha*">
                    <f:convertDateTime pattern="dd/MM/yyyy"/></h:inputText></td>
                <td><h:message for="txtFecha" style="color: red;"/></td>
            </tr>
             <tr>
                <td><h:outputText value="Validador Moneda:"/></td>
                <td><h:inputText id="txtMoneda" required="true"  label="Moneda*">
                    <f:convertNumber currencySymbol="$" groupingUsed="true" maxFractionDigits="0" type="currency" locale="es_CO"/></h:inputText></td>
                <td><h:message for="txtMoneda" style="color: red;"/></td>
            </tr>
            <tr>
                <td></td>
                <td><h:commandButton value="Validar" action="correcto" style="width: 100%;"></h:commandButton></td>
            </tr>
       </table>
       
        </h:form>
        <h:form>
             <h:commandButton value="Validar por controlador" action="validacionControl"></h:commandButton>
        </h:form>
       
    </h:body>
</html>
